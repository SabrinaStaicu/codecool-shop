<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div th:each="cartProd,iterStat : ${cart}">
                    <div>
                        <img width="30%" th:attr="src='/static/img/product_' + ${cartProd.id} + '.jpg'" alt=""/>
                        <h6 class="card-title" th:text="${cartProd.name}">Product name</h6>
                        <div>
                            <p class="lead" th:text="${cartProd.getPrice()}">100 USD</p>
                        </div>
                        <button id="deleteCartItem" th:href="'/add_to_cart?item_id=' + ${cartProd.id} + '&delete=yes'">Delete Item</button>
                    </div>
                </div>
            </div>
        <div class="modal-footer">
            <h3 th:text="${cartPriceSum}">Sum : 100 USD</h3>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="/checkout" id="checkoutButton" class="btn btn-primary">Checkout</a>
        </div>
        </div>
    </div>
</div>
